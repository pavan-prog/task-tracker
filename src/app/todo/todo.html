<div>
    <form (submit)="insert()">
        <input
            type="text"
            name="inputvalue"
            placeholder="Enter a task"
            [(ngModel)]="inputvalue"
        >
        <input 
            type="submit"
            value="add"
        >
    </form>
    <div *ngFor="let todoname of todoList">
        <h1>{{todoname}}</h1>
        <button (click)="removetodo(todoname)">Delete</button>
    </div>
</div>
